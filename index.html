<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Titanic Data Visualization</title>
</head>

<body>

  <div id="pageWrapper">
    <div id="filterControls">
      <button id="addFilter">New Filter</button>
      <div id="filterList">
        <select name="filterBy" id="filterBy">
          <option value="age">Age</option>
          <option value="fare">Fare</option>
          <option value="sex">Sex</option>
          <option value="survived">Survived</option>
          <option value="embarked">Embarked Location</option>
          <option value="class">Class</option>
        </select>
      </div>
      <button id="removeFilter">Remove Filter</button>
    </div>
    <div>
      <div id="titanic"></div>
    </div>
  </div>
  <script src="titanic-data.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
